<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Calculo IMC</title>
    <link  rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

    <body class="text-center">
        <form class="form-signin">
          <img class="mb-4" src="https://lh3.googleusercontent.com/bRg_-Ka2SoPg1xXR1PBnGGqrKfpQH4dyjCdmgwxBcO16GkYWyUxw-Q8ZOuSnTyrvTqPd=w300" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Calcule seu imc</h1>
          <label for="inputCPF" class="sr-only">CPF</label>
          <input type="text" id="inputCPF" class="form-control" placeholder="CPF" required autofocus>
          <label for="inputPassword" class="sr-only">Senha</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
    
          <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
          <p class="mt-5 mb-3 text-muted">&copy;
              <script>
                  let now = new Date
                  document.write(now.getFullYear())
              </script>
          </p>
        </form>
      </body>

</html>
